 <html>
   <head>
     <title>SpreadSheet App</title>
       <link rel="stylesheet" href="./src/style.css" charset="utf-8">
   </head>
   <body>
    <table id="dynamic-table">
    </table>
    <div class="table-btns cols">
       <a id="add-col" title="Add column">+</a>
       <a id="sub-col" title="Delete column">-</a>
    </div>
    <div class="table-btns rows">
       <a id="add-row" title="Add row">+</a>
       <a id="sub-row" title="Delete row">-</a>
    </div>
	<br><br>
	<button id="download">Export to CSV file</button>
	<script src="./dist/bundle.js"></script>
   </body>
</html>
